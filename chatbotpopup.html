<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        /* Button used to open the chat form - fixed at the bottom of the page */
        .open-button {
            background-color: white;
            color: black;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            opacity: 0.8;
            position: fixed;
            bottom: 23px;
            right: 28px;
            width: auto;
            z-index: 5;
            border-radius: 10px;
        }

        /* The popup chat - hidden by default */
        .chat-popup {
            display: none;
            position: fixed;
            /* background: ; */
            /* top: 5rem; */
            bottom: 50px;
            width: 170px;
            right: 0;
            /* border: 3px solid #f1f1f1; */
            z-index: 9;
            border-radius: 50px;

            /* annimation syntax */

            animation-name: sarbjot;
            animation-duration: 500ms;
            animation-fill-mode: forwards;
            /* animation-delay: 3s; */
            animation-iteration-count: 1;
            /* animation-timing-function:ease-in; */
            animation-direction: normal;

        }

        .chat-popup1 {
            display: none;
            position: fixed;
            background: none;
            /* top: 5rem; */
            bottom: 50px;
            width: 170px;
            right: 0;
            /* border: 3px solid #f1f1f1; */
            z-index: 9;
            border-radius: 50px;

            /* annimation syntax */

            animation-name: sarbjot1;
            animation-duration: 500ms;
            animation-fill-mode: forwards;
            /* animation-delay: 3s; */
            animation-iteration-count: 1;
            /* animation-timing-function:ease-in; */
            animation-direction: normal;

        }


        @keyframes sarbjot {
            from {

                transform: translate(-30px, 500px);
            }

            to {
                /* display: block; */
                transform: translate(-30px, 0px);
            }
        }

        @keyframes sarbjot1 {
            from {
                transform: translate(-30px, 0px);
            }

            to {
                /* display: block; */
                transform: translate(350px, 0px);
            }
        }

        /* Add styles to the form container */
        .form-container {
            max-width: 300px;
            padding: 10px;
            background-color: white;
            border: 50px;

            background: linear-gradient(to right, #3a7bd5, #3a6073);
            border: white 1px solid;
            opacity: 0.9;

        }

        /* form background */
        /* .form-container::before {
            content: "";
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            position: absolute;
            border-radius: 15px;
            z-index: ;
        } */


        /* Full-width textarea */
        .form-container textarea {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
            resize: none;
            min-height: 200px;
        }

        /* When the textarea gets focus, do something */
        .form-container textarea:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Set a style for the submit/send button */
        .form-container .btn {
            background-color: rgb(45, 143, 48);
            color: white;
            padding: 10px 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;

            border-radius: 15px;
            border: 2px solid white;
        }

        /* Add a red background color to the cancel button */
        .form-container .cancel {
            background-color: red;

        }

        /* Add some hover effects to buttons */
        .form-container .btn:hover,
        .open-button:hover {
            opacity: 1;
        }

        #myBtn {
            display: block;
            /* Hidden by default */
            position: fixed;
            /* Fixed/sticky position */
            bottom: 0px;
            /* Place the button at the bottom of the page */
            right: 70px;
            /* Place the button 30px from the right */
            z-index: 99;
            /* Make sure it does not overlap */
            border: none;
            /* Remove borders */
            outline: none;
            /* Remove outline */
            background-color: rgb(54, 54, 54);
            /* Set a background color */
            color: white;
            /* Text color */
            cursor: pointer;
            /* Add a mouse pointer on hover */
            padding: 15px;
            /* Some padding */
            border-radius: 10px;
            /* Rounded corners */
            /* font-size: 18px; */
            /* Increase font size */
            width: 50px;
        }

        #myBtn:hover {
            background-color: #555;
            /* Add a dark-grey background on hover */
        }

        .clickhere {
            display: none;
            position: fixed;
            right: 30px;
            bottom: 60px;
            width: 90px;
            border: 2px solid black;
            border-radius: 10px;
            z-index: 8;
            opacity: .8;
            box-shadow: 0px 0px 5px 0px rgba(255, 255, 250, 1), 0 0px 10px 0 rgba(255, 255, 255, 1);

            animation-name: clickhere;
            animation-duration: 3s;
            animation-fill-mode: forwards;
            /* animation-delay: 3s; */
            animation-iteration-count: 1;
            /* animation-timing-function:ease-in; */
            animation-direction: normal;
        }

        @keyframes clickhere {
            from {

                transform: translate(200px, 0px);
            }

            to {
                /* display: block; */
                transform: translate(-20px, 0px);
            }
        }

        /* button .btn{
            border-radius: 20px;
        } */
    </style>

</head>
