<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .cover1 {
            position: absolute;
            top: 0;
            right: 0;
            width: 100vw;
            height: 100vh;
            background: url('assets/img/cover1.jpg') center no-repeat fixed;
            animation-name: flipcover;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
            animation-delay: 2000ms;
            z-index: 1000;

        }

        @keyframes flipcover {
            from {}

            to {
                height: 0px;
            }
        }

        #logo-move{
            position: absolute;
            top: 40vh;
            left: 75vh;
            border-radius: 20px;
            animation-name: logomove;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
            animation-delay: 2000ms;
            z-index: 1001;

        }

        @keyframes logomove {
            from {

            }

            to {
                top:10px;
                left:10px;
                /* width:15rem; */
                opacity: 0;
            }
        }

    </style>

</head>

<body>
    <div class="cover1" id="cover1">
    </div>
    <img src="assets/img/logo.jpg" alt="" id="logo-move">
</body>

</script>

</html>
